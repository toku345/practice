name: Test C# leetcode Solutions

on:
  push:
    branches: ["*"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-dotnet@v2
        with:
          dotnet-version: "6.0.202"
      - name: Test C# leetcode Solutions
        run: dotnet test

defaults:
  run:
    working-directory: ./leetcode/csharp
